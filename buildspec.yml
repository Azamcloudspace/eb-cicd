version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  build:
    commands:
      - echo "Zipping app files..."
      - mkdir -p bundle
      - cp index.js package.json bundle/
      - cd bundle
      - zip -r ../app.zip .
      - cd ..
      - echo "Uploading to S3..."
      - aws s3 cp app.zip s3://my-artifacts-azamcloud/app.zip
artifacts:
  files:
    - app.zip
